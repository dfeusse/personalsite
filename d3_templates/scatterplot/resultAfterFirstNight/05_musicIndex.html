<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>music viz</title>

		<style type="text/css">
			.axis path,
			.axis line {
			    fill: none;
			    stroke: #eee;
			    shape-rendering: crispEdges;
			}
			 
			.axis text {
			    font-family: sans-serif;
			    font-size: 11px;
			}
			 
			.loading {
			    font-family: sans-serif;
			    font-size: 15px;
			}
			 
			.circle {
			    fill: #222;
			}
		</style>
		
	</head>
	<body>

		<div id="punchcard"></div>
		<div class="genrefilter">
			<form>
				<input type="checkbox" name="genre" value="altrock" id="check_altrock" class="checkgenre" checked>Alt-rock<br>
				<input type="checkbox" name="genre" value="electronic" id="check_electronic" class="checkgenre" checked>Electronic<br>
				<input type="checkbox" name="genre" value="hiphop" id="check_hiphop" class="checkgenre" checked>Hip-hop 
			</form>
		</div>

		<br>

		<div class="yearfilter">
			<form>
				Repeat <br>
				<label for="yes">Yes</label>
				<input type="radio" name="year" value="yes"> <br>

				<label for="no">No</label>
				<input type="radio" name="year" value="no"> <br>

				<label for="all">All</label>
				<input type="radio" name="year" value="all" checked> 
			</form>
		</div>
		
		<!-- JS files -->
		<script src="http://d3js.org/d3.v2.min.js"></script>
		<script src="05_musicscript.js"></script>
	</body>
</html>
